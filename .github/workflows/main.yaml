name: Node.js CI

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Cache Node.js modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Check for changes in src
        id: check_changes
        run: |
          git fetch origin main
          git diff --quiet origin/main HEAD -- src || echo "true" > src_changed.txt
      
      - name: Debug
        run: |
          echo "src_changed: ${{ steps.check_changes.outputs.src_changed }}"

        